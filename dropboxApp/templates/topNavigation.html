{% load static %}
<header>




    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand"  href="{% url 'home-page' %}">
           <img style="width: 100px; height: 20px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Dropbox_logo_2017.svg/512px-Dropbox_logo_2017.svg.png?20181217184320"   />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav ms-auto">
                  {% if user.id %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home-page' %}">
                        <i class="bi bi-house"></i> Home
                    </a></li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'posts-page' %}">
                        <i class="bi bi-cloud-plus"></i> Upload
                    </a></li>
                 {% endif %}



                {% if user.id %} {% if user.profile.user_type == 1 %} {% endif %}
                <li class="nav-item">

                    <a class="nav-link" href="{% url 'profile' %}">
                            <i class="bi bi-person"></i> {{ user.username }}
                        </a>
                </li>
               <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="{% url 'logout' %}"> <i class="bi bi-box-arrow-left"></i> Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="{% url 'login' %}"> <i class="bi bi-box-arrow-in-right"></i> Login</a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="{% url 'register-user' %}"> <i class="bi bi-door-open"></i> Signup</a>
                    </li>
                    {% endif %}
            </ul>
        </div> <!-- navbar-collapse.// -->
    </div> <!-- container.// -->
</nav>
    <!-- Navbar -->

    <br>

</header>
